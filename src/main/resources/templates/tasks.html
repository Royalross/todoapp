<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title> Todo Application </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
            crossorigin="anonymous"></script>
    <style>
        .text-strikethrough {
            text-decoration: line-through;
        }
    </style>
</head>

<body>
<div class="container">
    <h1 class="mt-5 text-center"> Todo Application</h1>
    <form action="/" method="post" class="row mt-3">
        <div class="col-md-10">
            <label class="form-control form-control-lg">
                <input class="form-control form-control-lg" type="text" name="title" placeholder="add a new task.."
                       required>
            </label>
        </div>
        <div class="col-md-2">
            <button type="submit" class="btn btn-primary btn-lg btn-block"> Submit</button>
        </div>
    </form>
    <div class="mt-4">
        <th:block th:each="task : ${tasks}">
            <div class="card mb-2">
                <div class="card-body d-flex justify-content-between align-items-center">
            <span th:classappend="${task.completed} ? 'text-strikethrough'" th:text="${task.title}">
                Task Title
            </span>
                    <div>
                        <form th:action="@{/{id}/toggle(id=${task.id})}" method="post" style="display:inline">
                            <button type="submit" class="btn btn-outline-secondary btn-sm">Toggle</button>
                        </form>

                        <form th:action="@{/{id}/delete(id=${task.id})}" method="post" style="display:inline">
                            <button type="submit" class="btn btn-outline-danger btn-sm ml-2">Delete</button>
                        </form>

                    </div>
                </div>
            </div>

        </th:block>
    </div>
</div>
</body>
</html>
